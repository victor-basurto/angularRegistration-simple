<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Registration Form</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<!-- css and fonts -->
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./css/style.css">
	
	<!-- angular -->
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./js/libs/angular-route.min.js"></script>
	<script src="./js/libs/angular-animate.min.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script><!-- Firebase -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script><!-- AngularFire -->

	<!-- mainjs -->
	<script src="./js/app.js"></script>
	<script src="./js/services/authentication.js"></script>
	<!-- controllers -->
	<script src="./js/controllers/registration.js"></script>
	<script src="./js/controllers/success.js"></script>
</head>
<body>

	<header>
		<nav class="cf" ng-include="'./views/nav.html'"></nav>
	</header>
	<div class="page">
		<div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">
			<span class="userinfo">Hi {{ currentUser.firstname }}</span>
			<a ng-href="#/login" ng-click="logout()">Logout</a>
		</div>
		<main class="cf" ng-view>{{ message }}</main>
	</div>
	
</body>
</html>
